<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Chat Rooms</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --light: #f8f9fa;
      --dark: #212529;
      --danger: #f72585;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--dark);
    }
    
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    
    h1 {
      color: var(--primary);
      margin-bottom: 1.5rem;
    }
    
    .logo {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primary);
    }
    
    .tabs {
      display: flex;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #ddd;
    }
    
    .tab {
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      flex: 1;
      text-align: center;
      transition: all 0.3s;
    }
    
    .tab.active {
      border-bottom: 3px solid var(--primary);
      color: var(--primary);
      font-weight: 500;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: border 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
      font-weight: 500;
    }
    
    button:hover {
      background-color: var(--secondary);
    }
    
    .error {
      color: var(--danger);
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸ’¬</div>
    <h1>Secure Chat Rooms</h1>
    
    <div class="error" id="errorDisplay" style="display: none;"></div>
    
    <div class="tabs">
      <div class="tab active" onclick="switchTab('join')">Join Room</div>
      <div class="tab" onclick="switchTab('create')">Create Room</div>
    </div>
    
    <div id="join-tab" class="tab-content active">
      <form action="/join-room" method="POST">
        <div class="form-group">
          <label for="roomId">Room ID</label>
          <input type="text" id="roomId" name="roomId" placeholder="Enter room ID" required>
        </div>
        <button type="submit">Join Room</button>
      </form>
    </div>
    
    <div id="create-tab" class="tab-content">
      <form action="/create-room" method="POST">
        <div class="form-group">
          <label for="create-password">Set Password</label>
          <input type="password" id="create-password" name="password" placeholder="Create a password (min 4 chars)" required minlength="4">
        </div>
        <button type="submit">Create Room</button>
      </form>
    </div>
  </div>

  <script>
    // Display error from URL query parameter
    function showErrorFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      
      if (error) {
        const errorDisplay = document.getElementById('errorDisplay');
        errorDisplay.textContent = error;
        errorDisplay.style.display = 'block';
      }
    }

    function switchTab(tabName) {
      // Update active tab
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
      
      // Update active content
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      document.getElementById(`${tabName}-tab`).classList.add('active');
    }

    // Check for errors when page loads
    window.onload = showErrorFromURL;
  </script>
</body>
</html>
